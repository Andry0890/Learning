<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz App</title>
     <meta name ="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/New Quiz/css/file.css">

    </head>

<body>
<div class="home-box custome-box hide">
    <h2>Instruction:</h2>
    <p>Total Number of questions: <span class="Total-questions">5</span> </p>
    <button type="button" class="Btn">Start Quiz</button>
</div>

<div class="Quiz-box custome-box hide">
    <div class="question-number">
            Question 1 of 5
    </div>
    <div class="question-text">

        Where are penguins live?
    </div>
    <div class="option-container">
        <div class="option">Arctic</div>
        <div class="option">Subtropic</div>
        <div class="option">Tropic</div>
        <div class="option">Desert</div>
        <div class="option">South pole</div>
    </div>
    <div class="next-question-btn">
        <button type="button" class="btn">Next</button>
    </div>
    <div class="answers-indicator">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>


</div>
<div class="result-box custome-box">
    <h1>Quiz Result</h1>
    <table>
        <tr>  <!Контейнер таблицы >
            <td>Total Question</td> <! Текст в пределах строки >
            <td><span class="total-question">5</span></td>
        </tr>
        <tr>  <!Контейнер таблицы >
            <td>Attempt</td> <! Попытки >
            <td><span class="total-attempt">4</span></td>
        </tr>
        <tr>  <!Контейнер таблицы >
            <td>Correct</td> <! Правильно >
            <td><span class="total-correct">3</span></td>
        </tr>
        <tr>  <!Контейнер таблицы >
            <td>Wrong</td> <! Ошибки >
            <td><span class="total-wrong">1</span></td>
        </tr>
        <tr>  <!Контейнер таблицы >
            <td>Percentage</td> <! Текст в пределах строки >
            <td><span class="percentage">60.00%</span></td>
        </tr>
        <tr>  <!Контейнер таблицы >
            <td>Your Total Score</td> <! Текст в пределах строки >
            <td><span class="total-score">3 / 5</span></td>
        </tr>
    </table>
    <button type="button" class="btn">Try Again</button>
    <button type="button" class="btn">Go To Home</button>
</div>


<script src="js/questions.js"></script>
<script src="js/app.js"></script>
</body>

</html>
